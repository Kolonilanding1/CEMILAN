<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Awesome Menu - Categories</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 40px 60px;
    color: #2c3e50;
  }
  h1 {
    text-align: center;
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 40px;
    letter-spacing: 4px;
    color: #34495e;
  }
  .categories-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px 25px;
  }
  .category-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    text-align: center;
    color: #2c3e50;
    text-decoration: none;
    cursor: pointer;
  }
  .category-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }
  .category-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
  }
  .category-title {
    font-weight: 800;
    font-size: 1.8rem;
    padding: 20px;
  }
  @media (max-width: 1100px) {
    .categories-grid {
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    body {
      padding: 20px 30px;
    }
    h1 {
      font-size: 2.2rem;
    }
  }
  @media (max-width: 600px) {
    .categories-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 15px;
    }
    .category-image {
      height: 130px;
    }
  }
</style>
</head>
<body>
  <h1>Menu Categories</h1>
  <div class="categories-grid">
    <a href="cookies.html" class="category-card" title="Cookies Premium">
      <img class="category-image" src="https://source.unsplash.com/400x300/?cookies,baked" alt="Cookies Premium" />
      <div class="category-title">Cookies Premium</div>
    </a>
    <a href="sambal.html" class="category-card" title="Harga Sambal">
      <img class="category-image" src="https://source.unsplash.com/400x300/?spicy,sauce" alt="Harga Sambal" />
      <div class="category-title">Harga Sambal</div>
    </a>
    <a href="keripik.html" class="category-card" title="Keripik Ubi">
      <img class="category-image" src="https://source.unsplash.com/400x300/?yam,chips" alt="Keripik Ubi" />
      <div class="category-title">Keripik Ubi</div>
    </a>
    <a href="others.html" class="category-card" title="Others">
      <img class="category-image" src="https://source.unsplash.com/400x300/?snacks,assorted" alt="Others" />
      <div class="category-title">Others</div>
    </a>
  </div>
</body>
</html>
