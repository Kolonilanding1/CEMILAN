<title>Cookies Premium</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 40px 60px;
    color: #2c3e50;
  }
  h1 {
    text-align: center;
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 40px;
    letter-spacing: 4px;
    color: #34495e;
  }
  .cookies-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px 25px;
  }
  .cookie-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #2c3e50;
  }
  .cookie-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }
  .cookie-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
    background: #ddd;
  }
  .cookie-name {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .cookie-name.done::after {
    content: " (DONE)";
    color: green;
    font-weight: 600;
    font-size: 1rem;
  }
  .cookie-price {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 12px;
  }
  .pcs-input {
    width: 60px;
    font-size: 1rem;
    padding: 6px;
    text-align: center;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .select-btn {
    padding: 10px 20px;
    background: #34495e;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .select-btn:hover {
    background: #2c3a4a;
  }
  @media (max-width: 1100px) {
    .cookies-grid {
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    body {
      padding: 20px 30px;
    }
    h1 {
      font-size: 2.2rem;
    }
  }
  @media (max-width: 600px) {
    .cookies-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 15px;
    }
    .cookie-image {
      height: 130px;
    }
  }
</style>
